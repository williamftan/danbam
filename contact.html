    <section class="contactform">
        <h1>Contact Us!</h1>
        <!-- <div class="containerform"> -->
            <form action=""> 
                <div class="formgroup">
                    <label for="name" id="">Name</label>
                    <input type="text" id="contact_name" placeholder="ex : Lee Kwang Soo">
                </div>
                <div class="formgroup">
                    <label for="email" id="">Email</label>
                    <input type="text" id="contact_email" placeholder="ex : kwangsoo@gmail.com">
                </div>
                <div class="formgroup">
                    <label for="gender" id="">Gender</label>
                    <div class="formgender">
                        <input type="radio" name="gender" id="contact_gender_male" >Male
                        <input type="radio" name="gender" id="contact_gender_female">Female
                    </div>
                </div>
                <div class="formgroup">
                    <label for="branch" id="">DanBam's Branch Location</label>
                    <select name="" id="contact_branch">
                        <option value="">Choose Danbam's Branch Location</option>
                        <option value="Jakarta">Jakarta</option>
                        <option value="Bekasi">Bekasi</option>
                        <option value="Bogor">Bogor</option>
                    </select>
                </div>
                <div class="formgroup">
                    <label for="message" id="">Your Message</label>
                    <textarea name="" id="contact_message" cols="55" rows="20"></textarea>
                </div>
                <div class="formcheckbox">
                    <input type="checkbox" name="" id="contact_check">Receive our latest information (optional)
                </div>
                <div class="formsubmit">
                    <button type="button" onclick="validate()">Submit</button>
                     <!-- <input type="button" value="Submit" onclick="validate()"> -->
                </div>
                <div class="formgroup">
                    <span id="errormsg"></span>
                </div>
            </form>
        <!-- </div> -->
